<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/default_layout}">
    <div layout:fragment="content">
        <!-- Hero Section -->
        <section class="page-header-ui page-header-ui-dark bg-primary text-white" style="padding:6rem 0;">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-12 text-center">
                        <h1 class="display-4">회사 소개</h1>
                        <p class="lead mb-0">TG는 공공 부문에 특화된 IT 컨설팅 및 시스템 개발 전문 기업입니다</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Company Overview -->
        <section class="py-6">
            <div class="container">
                <div class="row gx-5 align-items-center">
                    <div class="col-md-6" data-aos="fade-right">
                        <h2 class="mb-4" th:text="${companyInfo.fullName}">TG Information Technology</h2>
                        <p class="lead text-muted mb-4" th:text="${companyInfo.description}">회사 설명</p>
                        <div class="row g-3">
                            <div class="col-6">
                                <div class="card text-center p-3 bg-light">
                                    <h3 class="text-primary mb-0" th:text="${companyInfo.established}">2020</h3>
                                    <small class="text-muted">설립년도</small>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="card text-center p-3 bg-light">
                                    <h3 class="text-primary mb-0" th:text="${companyInfo.employees}">50+</h3>
                                    <small class="text-muted">임직원</small>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6" data-aos="fade-left">
                        <img th:src="@{/img/illustrations/programming.svg}" alt="about" style="width:100%;max-width:500px;margin:auto;display:block;"/>
                    </div>
                </div>
            </div>
        </section>

        <!-- Core Values -->
        <section class="py-6 bg-light">
            <div class="container">
                <div class="text-center mb-5">
                    <h2>핵심 가치</h2>
                    <p class="text-muted">우리의 비전과 사명을 이끄는 핵심 가치들입니다</p>
                </div>
                <div class="row g-4">
                    <div class="col-md-6 col-lg-3" th:each="value : ${values}" data-aos="zoom-in">
                        <div class="card h-100 border-0 shadow-sm">
                            <div class="card-body text-center">
                                <div class="badge bg-primary-soft text-primary rounded-pill mb-3" style="font-size:1.2rem;padding:0.5rem 1rem;">
                                    <i class="fas fa-check"></i>
                                </div>
                                <h5 th:text="${value.title}">가치</h5>
                                <p class="text-muted small mb-0" th:text="${value.desc}">설명</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Company History -->
        <section class="py-6">
            <div class="container">
                <div class="text-center mb-5">
                    <h2>연혁</h2>
                    <p class="text-muted">TG의 성장과 발전의 역사</p>
                </div>
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="timeline">
                            <div class="timeline-item" th:each="history, iter : ${history}" data-aos="fade-up" th:attr="data-aos-delay=${iter.index * 100}">
                                <div class="row g-4 align-items-center">
                                    <div class="col-md-3 text-md-end">
                                        <div class="badge bg-primary text-white rounded-pill px-3 py-2" th:text="${history.year}">2020</div>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="card border-0 shadow-sm">
                                            <div class="card-body">
                                                <p class="mb-0" th:text="${history.event}">이벤트</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Call to Action -->
        <section class="py-6 bg-primary text-white">
            <div class="container text-center">
                <h2 class="mb-4">함께 성장할 파트너를 찾고 계신가요?</h2>
                <p class="lead mb-4">TG와 함께 공공 부문의 디지털 혁신을 이루어가세요</p>
                <a class="btn btn-light btn-lg me-2" th:href="@{/contact}">문의하기</a>
                <a class="btn btn-outline-light btn-lg" th:href="@{/services}">서비스 보기</a>
            </div>
        </section>
    </div>
</html>
