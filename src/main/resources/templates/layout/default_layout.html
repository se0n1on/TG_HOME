<!DOCTYPE html>
<html
        lang="ko"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>AI/Data Consulting, Solutions</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="icon" type="image/x-icon" th:href="@{/img/favicon.png}" />
    <script data-search-pseudo-elements defer src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.29.0/feather.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="layoutDefault">
        <div id="layoutDefault_content">
            <main>
                <div th:replace="layout/header :: header"></div>
                <div layout:fragment="content"></div>
            </main>
        </div>
        <div th:replace="layout/footer :: footer"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script th:src="@{/js/scripts.js}"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            disable: 'mobile',
            duration: 600,
            once: true,
        });
        // 부드러운 앵커 스크롤
        document.addEventListener('DOMContentLoaded', function(){
            document.querySelectorAll('a[href^="#"]').forEach(function(anchor){
                anchor.addEventListener('click', function(e){
                    var target = document.querySelector(this.getAttribute('href'));
                    if(target){
                        e.preventDefault();
                        target.scrollIntoView({behavior:'smooth', block:'start'});
                        // collapse navbar on mobile if open
                        var nav = document.querySelector('.navbar-collapse.show');
                        if(nav){ new bootstrap.Collapse(nav).hide(); }
                    }
                });
            });
        });
    </script>
</body>
</html>
