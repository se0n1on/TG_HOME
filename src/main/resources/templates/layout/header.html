<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="header">
    <!-- Modern UpScale-style Navbar -->
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="container-fluid container-xl d-flex align-items-center justify-content-between">
            <a th:href="@{/}" class="logo d-flex align-items-center">
                <span class="logo-text">TG IN</span>
            </a>
            
            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto" th:href="@{/}">Home</a></li>
                    <li><a class="nav-link scrollto" th:href="@{/about}">About</a></li>
                    <li><a class="nav-link scrollto" th:href="@{/services}">Services</a></li>
                    <li><a class="nav-link scrollto" th:href="@{/contact}">Contact</a></li>
                </ul>
                <i class="mobile-nav-toggle bi bi-list" onclick="toggleMobileNav()"></i>
            </nav>
        </div>
    </header>
    
    <style>
        /* UpScale-inspired Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: all 0.5s;
            z-index: 997;
            padding: 20px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.1);
        }
        
        .header.header-scrolled {
            background: rgba(255, 255, 255, 0.98);
            padding: 15px 0;
            box-shadow: 0 2px 30px rgba(0, 0, 0, 0.15);
        }
        
        .header .logo {
            line-height: 1;
        }
        
        .header .logo-text {
            font-size: 28px;
            font-weight: 700;
            color: #1BA9AA;
            font-family: var(--bs-font-sans-serif);
            letter-spacing: 1px;
            text-transform: uppercase;
        }
        
        .header .navbar {
            padding: 0;
        }
        
        .header .navbar ul {
            margin: 0;
            padding: 0;
            display: flex;
            list-style: none;
            align-items: center;
        }
        
        .header .navbar li {
            position: relative;
        }
        
        .header .navbar a,
        .header .navbar a:focus {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0 10px 30px;
            font-family: var(--bs-font-sans-serif);
            font-size: 16px;
            font-weight: 500;
            color: #363d47;
            white-space: nowrap;
            transition: 0.3s;
            text-decoration: none;
        }
        
        .header .navbar a:hover,
        .header .navbar .active,
        .header .navbar .active:focus,
        .header .navbar li:hover > a {
            color: #1BA9AA;
        }
        
        .mobile-nav-toggle {
            color: #363d47;
            font-size: 28px;
            cursor: pointer;
            display: none;
            line-height: 0;
            transition: 0.5s;
        }
        
        /* Mobile Navigation */
        @media (max-width: 991px) {
            .mobile-nav-toggle {
                display: block;
            }
            
            .navbar ul {
                display: none;
            }
            
            .navbar.navbar-mobile {
                position: fixed;
                overflow: hidden;
                top: 0;
                right: 0;
                left: 0;
                bottom: 0;
                background: rgba(255, 255, 255, 0.98);
                transition: 0.3s;
                z-index: 999;
            }
            
            .navbar.navbar-mobile ul {
                display: block;
                position: absolute;
                top: 55px;
                right: 15px;
                bottom: 15px;
                left: 15px;
                padding: 10px 0;
                background-color: #fff;
                overflow-y: auto;
                transition: 0.3s;
                border-radius: 10px;
                box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
            }
            
            .navbar.navbar-mobile a {
                padding: 12px 20px;
                font-size: 15px;
            }
            
            .navbar.navbar-mobile a:hover,
            .navbar.navbar-mobile .active {
                color: #1BA9AA;
            }
            
            .mobile-nav-toggle.bi-x {
                color: #fff;
            }
        }
        
        /* Desktop Navigation */
        @media (min-width: 992px) {
            .header .navbar a {
                padding: 10px 0 10px 30px;
            }
        }
    </style>
    
    <script>
        // Mobile navigation toggle
        function toggleMobileNav() {
            const navbar = document.querySelector('.navbar');
            const toggle = document.querySelector('.mobile-nav-toggle');
            
            if (navbar.classList.contains('navbar-mobile')) {
                navbar.classList.remove('navbar-mobile');
                toggle.classList.remove('bi-x');
                toggle.classList.add('bi-list');
            } else {
                navbar.classList.add('navbar-mobile');
                toggle.classList.remove('bi-list');
                toggle.classList.add('bi-x');
            }
        }
        
        // Close mobile nav on link click
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.navbar a').forEach(link => {
                link.addEventListener('click', function() {
                    const navbar = document.querySelector('.navbar');
                    const toggle = document.querySelector('.mobile-nav-toggle');
                    if (navbar.classList.contains('navbar-mobile')) {
                        navbar.classList.remove('navbar-mobile');
                        toggle.classList.remove('bi-x');
                        toggle.classList.add('bi-list');
                    }
                });
            });
            
            // Header scroll effect
            const header = document.querySelector('.header');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 100) {
                    header.classList.add('header-scrolled');
                } else {
                    header.classList.remove('header-scrolled');
                }
            });
        });
    </script>
</div>
</html>
